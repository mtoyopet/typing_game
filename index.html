<!DOCTYPE html>
<html>
<head>
  <title>Ex 3. - Fake Inbox</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="application.css">
</head>
<body>

  <div id="main">
    <div><h2>タイピングゲーム<h2></div>
    <div id="content">
      <p id="start-message">「スペースキー」を押すとスタートします</p>
      <p id="yomi"></p>
      <div id="mondai">
      </div>
      <div id="finish-panel" class="hidden">
        <p>終了しました</p>
        <p id="correct-message"></p>
        <p id="mistake-message"></p>
        <p id="time-message"></p>
        <button id="start-button">やりなおす</button>
      </div>
    </div>

    <div id="tool">
      <select id="count-select">
        <option value="3">出題数：３問</option>
        <option value="5">出題数：５問</option>
        <option value="10">出題数：１０問</option>
      </select>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
